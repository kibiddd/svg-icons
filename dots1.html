<html lang="en">
    <head>
        <title>Loading Dots 1</title>
    </head>
    <body>
        <svg width="200" height="200"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle cx="80" cy="100" r="6" fill="#5f6f99">
                <animate
                    attributeName="r"
                    values="1;6;6"
                    keyTimes="0;0.3;1"
                    dur="1s"
                    repeatCount="indefinite"></animate>
            </circle>
            <circle cx="100" cy="100" r="6" fill="#758eb7">
                <animate
                    attributeName="cx"
                    values="80;100;100"
                    keyTimes="0;0.4;1"
                    dur="1s"
                    repeatCount="indefinite"></animate>
            </circle>
            <circle cx="100" cy="100" r="6" fill="#a5cad2">
                <animate
                    attributeName="cx"
                    values="100;120;120"
                    keyTimes="0;0.4;1"
                    dur="1s"
                    repeatCount="indefinite"></animate>
                <animate 
                    attributeName="r"
                    values="6;6;2"
                    keyTimes="0;0.7;1"
                    dur="1s"
                    repeatCount="indefinite"></animate>
            </circle>
        </svg>
    </body>
</html>
